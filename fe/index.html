<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Rekomobi</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="#!">Rekomobi</a>
            <button type="button" class="btn-primary" href="#">Car Recommendation</button>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <!-- Page heading-->
                        <h1 class="mb-5">Rekomobi Car Search Section</h1>
                        <!-- Search form-->
                        <form>
                            <div class="input-group input-group-lg">
                                <input class="form-control" type="text" placeholder="Enter your keyword here"
                                    aria-label="Enter your keyword here" aria-describedby="button-submit" />
                                <button class="btn btn-primary" id="button-submit" type="button">Rekomobi
                                    Search</button>
                            </div><br>
                            <div class="input-group input-group-lg">
                                <select class="form-control" id="sortHarga">
                                    <option value="LowtoHigh">Lowest to Highest Price</option>
                                    <option value="HightoLow">Highest to Lowest Price</option>
                                </select> 
                                <select class="form-control" id="sortRating">
                                    <option value="LowtoHigh">Lowest to Highest Rating</option>
                                    <option value="HightoLow">Highest to Lowest Rating</option>
                                </select> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Icons Grid-->
    <section class="features-icons bg-light text-center">
        <h1 class="mb-5">Your Search Results</h1>
        <div class="car-card-container">
            <div class="car-card">
                <h3>Car name</h3><br>
                <p class="lead mb-0">Car Manufacture</p><br>
                <p class="lead mb-0">Car Price</p><br>
                <p class="lead mb-0">Car Type</p><br>
                <p class="lead mb-0">Car Rating</p><br>
            </div>
        </div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
