<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Rekomobi</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="./fe/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../fe/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="#!">Rekomobi</a>
            <button type="button" class="btn-primary" href="#">Car Search</button>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <!-- Page heading-->
                        <h1 class="mb-4">Rekomobi Car Recommendation</h1>
                        <h4 class="mb-5">You ask, We recommend.</h4>
                        <!-- Search form-->
                        <form>
                            <h5 class="mb-2">Insert your preferred car type:</h5>
                            <div class="input-group input-group-lg">
                                <select class="form-control" id="sortOption">
                                    <option value="PriceLowtoHigh">SUV</option>
                                    <option value="PriceHightoLow">MPV</option>
                                    <option value="RatingLowtoHigh">Commercial</option>
                                    <option value="RatingHightoLow">Sport</option>
                                </select>
                            </div><br>
                            <h5 class="mb-2">Insert your preferred car price range:</h5>
                            <div class="input-group input-group-lg">
                                <input class="form-control" type="number" placeholder="Lowest Price"
                                    aria-label="Lowest Price" />
                                <input class="form-control" type="number" placeholder="Highest Price"
                                    aria-label="Highest Price" />
                            </div>
                            <br>
                            <button class="btn btn-primary" id="button-submit" type="button">Rekomobi
                                Recommendation</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Icons Grid-->
    <section class="features-icons bg-light text-center">
        <h1 class="mb-5">Your Recommendation Results</h1>
        <div class="car-card-container">
            <div class="car-card">
                <h3>Car name</h3><br>
                <p class="lead mb-0">Car Manufacture</p><br>
                <p class="lead mb-0">Car Price</p><br>
                <p class="lead mb-0">Car Type</p><br>
                <p class="lead mb-0">Car Rating</p><br>
            </div>
        </div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
